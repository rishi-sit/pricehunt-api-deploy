services:
  - type: web
    name: pricehunt-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api_server_lite:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
    plan: free
