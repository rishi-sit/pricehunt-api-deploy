services:
  - type: web
    name: pricehunt-api
    env: python
    buildCommand: "pip install -r api_requirements.txt && playwright install chromium && playwright install-deps"
    startCommand: "python api_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard
    plan: free
